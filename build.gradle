group 'net.mekajiki'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
  mavenCentral()

  maven {
    url 'https://github.com/jsprit/mvn-rep/raw/master/releases'
  }
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.3.11'
  compile group: 'jsprit', name: 'jsprit-core', version: '1.6'

  testCompile group: 'junit', name: 'junit', version: '4.11'
}
